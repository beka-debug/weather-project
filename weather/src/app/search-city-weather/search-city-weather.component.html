<div class="m-auto col-md-9 col-11">
  <h1 class="mt-2">Weather On Your Location: {{currentLocationWeather.name}}</h1>
  <!-- <h2>Temperature: {{currentLocationWeather.main.temp}}{{ '\u00B0' }}C {{currentLocationWeather.weather[0].description}}</h2> -->
  <div class="form-group  m-auto mt-2">
    <select
    [(ngModel)]="city"
    (change)="searchCurrentWeather()" class="form-select">
      <option value="">Select City</option>
      <option value="{{i.split('/').pop()}}" *ngFor="let i of cityArr">{{i}}</option>
    </select>
 
      <div class="top d-flex gap-3">
        <input 
        (input)="userChoosenCIty()"
        [(ngModel)]="city"
        type="text" class="form-control mt-2">
        <button
        [disabled]="isEmpty"
        (click)="searchCurrentWeather()"
        class="btn btn-primary col-3 mt-2">Search</button>
      </div>
    </div>
    <p class="not-found" *ngIf="notFound">No information about weather in this city</p>
</div>
<router-outlet></router-outlet>
